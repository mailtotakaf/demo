<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1>新規登録</h1>
<form method="POST" action="#" th:action="@{/lyric/insert}" th:object="${insertForm}">
    <div>
    <label for="title">タイトル</label>
    <input id="title" name="title" type="text" th:value="*{title}">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div>
    <input id="textArea" name="textArea" type="textarea" th:value="*{textArea}">
    </div>
    <div>
    <label for="mail">mail:</label>
    <input id="mail" name="mail" type="text" th:value="*{mail}">
    </div>
    <input type="submit" value="insert">
</form>
<p th:text="${insertCompleteMessage}"></p>
<p th:if="${errorMessage}" th:text="'エラーメッセージ：'+${errorMessage}"></p>
</body>
</html>
